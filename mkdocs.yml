site_name: 数字逻辑设计实验文档
site_description: 'Documentation for labs of Digital Logic Design course'
site_author: 'Digital Logic Design Course Team'
copyright: 'Copyright &copy; 2020-2022 Department of Computer Science and Technology, Tsinghua University. All Rights Reserved.'

theme: 
  name: 'material'
  language: 'zh'
  custom_dir: 'theme-override/'
  icon:
    logo: material/developer-board
    repo: fontawesome/brands/github
  features:
    - navigation.instant

repo_name: 'thu-cs-lab/Digital-Design-Docs'
repo_url: 'https://github.com/thu-cs-lab/Digital-Design-Docs'

extra:
  pagetime: 'on'

nav:
  - 总述: index.md
  - 项目设计: project.md
  - HDL 编程:
    - 时钟相关: hdl/clocking.md
    - 复位相关: hdl/reset.md
    - 总线协议: hdl/bus.md
    - 调试相关: hdl/debug.md
    - 三态门: hdl/tri.md
  - 硬件相关:
    - 实验板: hardware/board.md
    - 板载外设: hardware/onboard.md
    - 外接外设: hardware/peripheral.md
  - Quartus 使用: quartus.md
  - 常用软件: software.md

extra_javascript:
  - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: true
      fallback_to_empty: false

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
